<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GPR</title>
        <style>
            body {
                margin: 0;
            }
            canvas {
                display: block;
            }

            .slider-container {
                position: absolute;
                bottom: 20px;
                right: 20px;
                width: 300px;
                background-color: #f0f0f0;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .slider-track {
                width: 100%;
                height: 15px;
                background: linear-gradient(to right, blue, green, yellow, red);
                border-radius: 5px;
                position: relative;
            }
            .slider-handle {
                width: 4px;
                height: 25px;
                background-color: white;
                position: absolute;
                top: -5px;
                cursor: pointer;
                z-index: 2;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
                border: 1px solid #999;
            }
            .bounds {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            }
            .pale-overlay {
                position: absolute;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.7);
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div class="slider-container">
            <div class="slider-track">
                <div class="pale-overlay" id="lowerOverlay"></div>
                <div class="pale-overlay" id="upperOverlay"></div>
                <div class="slider-handle" id="lowerHandle"></div>
                <div class="slider-handle" id="upperHandle"></div>
            </div>
            <div class="bounds">
                <span id="lowerBoundValue">0</span>
                <span>Intensity</span>
                <span id="upperBoundValue">100</span>
            </div>
        </div>
        <script type="importmap">
            {
                "imports": {
                    "three": "./lib/three.module.min.js",
                    "three/addons/": "./lib/jsm/"
                }
            }
        </script>
        <script type="module" src="./main.js"></script>
    </body>
</html>
