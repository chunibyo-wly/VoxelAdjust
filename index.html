<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Three.js Point Cloud with Auto Camera Adjustment</title>
        <style>
            body {
                margin: 0;
            }
            canvas {
                display: block;
            }

            #slider-container {
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 100;
                background: rgba(255, 255, 255, 0.8);
                padding: 10px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div id="slider-container">
            <input
                type="range"
                id="opacity-slider"
                min="0"
                max="1000"
                value="1000",
                step="1"
            />
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/PLYLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/controls/OrbitControls.js"></script>
        <script type="module" src="./main.js"></script>
    </body>
</html>
