<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <title>GPR</title>
        <style>
            body {
                margin: 0;
            }
            canvas {
                display: block;
            }

            .slider-container {
                position: absolute;
                bottom: 20px;
                right: 20px;
                width: 300px;
                background-color: #f0f0f0;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                z-index: 100;
            }
            .slider-track {
                width: 100%;
                height: 15px;
                background: linear-gradient(to right, blue, green, yellow, red);
                border-radius: 5px;
                position: relative;
                z-index: 99;
            }
            .slider-handle {
                width: 4px;
                height: 25px;
                background-color: white;
                position: absolute;
                top: -5px;
                cursor: pointer;
                z-index: 100;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
                border: 1px solid #999;
            }
            .bounds {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            }
            .pale-overlay {
                position: absolute;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.7);
                z-index: 100;
            }

            /* Styling for the #info div and its contents */
            #info {
                position: absolute;
                top: 10px; /* Adjust this value to control the distance from the top */
                left: 0%;

                text-align: left;
                color: white; /* Default text color inside the #info */
                z-index: 100; /* Make sure the #info is always on top */
                font-family: Monospace;
                line-height: 1.6;
            }

            #info a {
                color: green; /* Link text color */
                text-decoration: none; /* Remove underline from the link */
            }

            #info a:hover {
                text-decoration: underline; /* Add underline on hover */
            }

            /* Media query for screens less than or equal to 768px (tablets, mobile devices) */
            @media (max-width: 768px) {
                #info {
                    left: 0; /* Align to the left */
                    width: 25vw; /* Set width to 40% of the viewport width */
                    max-width: 100%; /* Ensure it doesn't overflow */
                    top: 10px; /* Keep the top margin consistent */
                    line-height: 1.6;
                }
            }

            /* Media query for screens less than or equal to 480px (small mobile devices) */
            @media (max-width: 480px) {
                #info {
                    left: 0; /* Align to the left */
                    width: 25vw; /* 40% of the viewport width */
                    max-width: 100%; /* Make sure it doesn't overflow */
                    top: 10px; /* Maintain the top margin */
                    font-size: 14px; /* Adjust font size for better readability */
                    line-height: 1.6;
                }
            }
        </style>
        <style>
            .github-corner:hover .octo-arm {
                animation: octocat-wave 560ms ease-in-out;
                z-index: 100;
            }
            @keyframes octocat-wave {
                0%,
                100% {
                    transform: rotate(0);
                }
                20%,
                60% {
                    transform: rotate(-25deg);
                }
                40%,
                80% {
                    transform: rotate(10deg);
                }
            }
            @media (max-width: 500px) {
                .github-corner:hover .octo-arm {
                    animation: none;
                }
                .github-corner .octo-arm {
                    animation: octocat-wave 560ms ease-in-out;
                }
            }
        </style>
    </head>
    <body style="margin: 0px; overflow: hidden">
        <div id="info">
            <a
                href="https://ilab.hku.hk/"
                target="_blank"
                rel="noopener noreferrer"
                >iLab</a
            >
            AR-GPR See-through App (HKU TDG/KE)
        </div>

        <a
            href="https://github.com/chunibyo-wly/VoxelAdjust"
            class="github-corner"
            aria-label="View source on GitHub"
            ><svg
                width="80"
                height="80"
                viewBox="0 0 250 250"
                style="
                    fill: #fff;
                    color: #151513;
                    position: absolute;
                    bottom: 0;
                    border: 0;
                    left: 0;
                    transform: scale(-1, -1);
                    z-index: 100;
                "
                aria-hidden="true"
            >
                <path
                    d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"
                ></path>
                <path
                    d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                    fill="currentColor"
                    style="transform-origin: 130px 106px"
                    class="octo-arm"
                ></path>
                <path
                    d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                    fill="currentColor"
                    class="octo-body"
                ></path></svg
        ></a>
        <div class="slider-container">
            <div class="slider-track">
                <div class="pale-overlay" id="lowerOverlay"></div>
                <div class="pale-overlay" id="upperOverlay"></div>
                <div class="slider-handle" id="lowerHandle"></div>
                <div class="slider-handle" id="upperHandle"></div>
            </div>
            <div class="bounds">
                <span id="lowerBoundValue">0</span>
                <span>Intensity</span>
                <span id="upperBoundValue">100</span>
            </div>
        </div>
        <div id="threed-container"></div>
        <script type="module" src="/bundle.js"></script>
    </body>
</html>
